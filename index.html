<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throwing 1 die</title>
    <script>
        var cwidth = 400; // Variable holding the width of the canvas; also used to erase the canvas to prepare for redrawing.
        var cheight = 300; // Variable holding the height of the canvas; also used to erase the canvas to prepare for redrawing.
        var dicex = 50; // Variable holding the horizontal position of the single die.
        var dicey = 50; // Variable holding the vertical position of the single die.
        var dicewidth = 100;  // Variable holding the width of a die face.
        var diceheight = 100; // Variable holding the height of a die face.
        var dotrad = 6; // Variable holding the radius of a dot.
        var ctx; // Variable holding the canvas context, used in all the draw commands.


        function throwdice() {
            var ch = 1+Math.floor(Math.random()*6);
            dx = dicex;
            dy = dicey;
            drawface(ch);
            dx = dicex + 150;
            var ch = 1+Math.floor(Math.random()*6);
            drawface(ch);
        }

        function drawface(n) {
            ctx = document.getElementById('canvas').getContext('2d');
            ctx.lineWidth = 5;
            ctx.clearRect(dx,dy,dicewidth,diceheight);
            ctx.strokeRect(dx,dy,dicewidth,diceheight);
            var dotx;
            var doty;
            ctx.fillStyle = "#009966";
            switch(n) {
                case 1:
                    draw1();
                break;
                case 2:
                    draw2();
                break;
                case 3:
                    draw2();
                    draw1();
                break;
                case 4:
                    draw4();
                break;
                case 5:
                    draw4();
                    draw1();
                break;
                case 6:
                    draw4();
                    draw2mid();
                break;
                    
            }
        }

        function draw1() {
            var dotx;
            var doty;
            ctx.beginPath();
            dotx = dicex + 0.5*dicewidth;
            doty = dicey + 0.5*diceheight;
        ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true)
        ctx.closePath();
        ctx.fill();
        }
        function draw2() {
            var dotx;
            var doty;
            ctx.beginPath();
            dotx = dicex + 3*dotrad; 
            doty = dicey + 3*dotrad;
            ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
            dotx = dicex+dicewidth-3*dotrad;
            doty = dicey+diceheight-3*dotrad;
            ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
            ctx.closePath();
            ctx.fill();
        }
        function draw4() {
            var dotx;
            var doty;
            ctx.beginPath();
            dotx = dicex + 3*dotrad;
            doty = dicey + 3*dotrad;
            ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
            dotx = dicex+dicewidth-3*dotrad;
            doty = dicey+diceheight-3*dotrad;
            ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
            ctx.closePath();
            ctx.fill();
            ctx.beginPath();
            dotx = dicex + 3*dotrad;
            doty = dicey + diceheight-3*dotrad;
            ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
            dotx = dicex+dicewidth-3*dotrad;
            doty = dicey+ 3*dotrad;
            ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
            ctx.closePath();
            ctx.fill();
        }
        function draw2mid() {
            var dotx;
            var doty;
            ctx.beginPath();
            dotx = dicex + 3*dotrad;
            doty = dicey + 0.5*diceheight;
            ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
            dotx = dicex+dicewidth-3*dotrad;
            doty = dicey + .5*diceheight;
            ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
            ctx.closePath();
            ctx.fill();
        }
        // var doty:
        // ctx.beginPath();
        // dotx = dicex + 3*dotrad;
        // doty = dicey + 0.5*diceheight;
        // ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
        // dotx = dicex+dicewidth-3*dotrad;
        // doty = dicey + 0.5*diceheight;
        // ctx.closePath();
        // ctx.fill();
    </script>
</head>
<body onload = "init();">
    <canvas id="canvas" width="400" height="300">

    </canvas>  
    <br>
    <button onclick="throwdice();" >Throw Dice</button>
</body>
</html>
